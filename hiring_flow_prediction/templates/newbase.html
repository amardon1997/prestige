<script>
    // Get the current year
    var currentYear = new Date().getFullYear();


    // Get a reference to the select element
    var selectElement = document.getElementById("year-select");

    // Populate the select element with the next fifteen years
    for (var i = 0; i < 15; i++) {
        var option = document.createElement("option");
        option.value = currentYear + i;
        option.text = currentYear + i;
        selectElement.appendChild(option);
    }
</script>

<script>
    var departmentLabels = {{ department_labels|safe }};
    var salaryValues = {{ salary_values|safe }};
  
    // Create a chart using Chart.js
    var ctx = document.getElementById('salaryChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: departmentLabels,
            datasets: [{
                label: 'Overall Salary Sum',
                data: salaryValues,
                backgroundColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(255, 205, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(201, 203, 207, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            var label = departmentLabels[context.dataIndex];
                            var value = salaryValues[context.dataIndex];
                            return label + ': ' + value;
                        }
                    }
                }
            }
        }
    });
</script>
