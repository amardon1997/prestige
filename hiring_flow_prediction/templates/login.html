    <head>
        <meta charset="utf-8" />

            name="viewport"

        />
        <title>HR Prediction</title>
        <link
            rel="stylesheet"

    <body>
        <div class="container-fluid login__section">
            <div class="row">
                <div class="col-md-6 login__img"></div>

                <div class="col-md-6">
                    <div class="login__form">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    data-toggle="tab"
                                    href="{% url 'login1' %}"
                                    role="tab"
                                    >Login</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    data-toggle="tab"
                                    href="{% url 'register' %}"
                                    role="tab"
                                    >Sign Up</a
                                >
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div
                                class="tab-pane active"
                                id="tabs-1"
                                role="tabpanel"
                            >
                                <div class="form__section">
                                    <form method="POST" action="">
                                        {% csrf_token %}
                                        <div class="input__block">
                                            <label>Email Id</label>
                                            <input type="email" class="form-control" name="email" required>
                                        </div>

                                        <div class="input__block">
                                            <label>Password</label>
                                            <input type="password" class="form-control" name="password" required>
                                        </div>

                                        <div class="input__block">
                                            <button class="main__btn button" type="submit" >Submit</button>
                                        </div>
                                        <div>
                                            {% for message in messages %}
                                            <p>{{ message }}</p>
                                            {% endfor %}
                                        </div>
                                    </form>
                                </div>
                            </div>

                                                Submit
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="logo">
            <img
                class="company_logo_login"
                src="{% static 'images/brainvire-logo.webp' %}"
                alt="logo"
            />
        </div>
    </body>
